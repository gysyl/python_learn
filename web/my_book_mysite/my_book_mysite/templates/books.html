{% extends "base.html" %}

{% block title %}图书列表{% endblock %}

{% block content %}
  <h2>图书列表</h2>
  {% if books %}
    <ul>
      {% for book in books %}
        <li>
          <strong>{{ book.title }}</strong>
          <span>（ID: {{ book.id }}）</span>
          — <a href="/books/detail/{{ book.id }}/">详情</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>暂无图书。</p>
  {% endif %}
{% endblock %}
